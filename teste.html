<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ler JSON</title>
</head>
<body>

<script>
fetch("https://ipinfo.io/187.19.233.179?token=256486b948bab5")
  .then(response => {
    // Verifica se a resposta é bem-sucedida (status 200)
    if (!response.ok) {
      throw new Error(`Erro na solicitação: ${response.status} ${response.statusText}`);
    }
    return response.json();
  })
  .then(data => {
    // Lida com os dados JSON
    console.log(data);
  })
  .catch(error => console.error('Erro ao recuperar as portas:', error.message));


</script>

</body>
</html>
